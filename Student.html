<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Student.css">
</head>
<body>

    <div class="container">
      <div class="container form1">
        <div class = "tab-1">
          <div class="topic">
            <label for="topic">Student Marks</label>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Student Name</label>
              <input type="text" class="form-control" name="studentName" id="studentName">            
            </div>
            <div class="form-group col-md-6">
              <label>Roll Number</label>
              <input type="text" class="form-control" name="studentRollNumber" id="studentRollNumber">           
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Tamil</label>
              <input type="text" class="form-control" name="tamilMark" id="tamilMark">
            </div>
            <div class="form-group col-md-4">
              <label>English</label>
              <input type="text" class="form-control" name="englishMark" id="englishMark">
            </div>
            <div class="form-group col-md-4">
              <label>Mathematics</label>
              <input type="text" class="form-control" name="mathematicsMark" id="mathematicsMark">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Physics</label>
              <input type="text" class="form-control" name="physicsMark" id="physicsMark">
            </div>
            <div class="form-group col-md-4">
              <label>Chemistry</label>
              <input type="text" class="form-control" name="chemistryMark" id="chemistryMark">
            </div>
            <div class="form-group col-md-4">
              <label>Biology</label>
              <input type="text" class="form-control" name="biologyMark" id="biologyMark">
            </div>
          </div>
           <div class="button">
            <button  type="submit" class="btn btn-danger" onclick="addStudentDetails();">Submit</button>
            <button  type="update" class="btn btn-danger" onclick="editValues();">Edit</button>
            <button  type="delete" class="btn btn-danger" onclick="deleteValues();">Delete</button>
          </div>
        </div>
      </div>



<hr>
        <div class="tab-2">
          <table id="table" border="2">
                <tr>
                  <th>Name</th>
                  <th>Rollno</th>
                  <th>Tamil</th>
                  <th>English</th>
                  <th>Mathematics</th>
                  <th>Physics</th>
                  <th>Chemistry</th>
                  <th>Biology</th>
                </tr>
            </table>
          </div>
    </div>
      
<script src="Student.js"></script>

</body>
</html>
